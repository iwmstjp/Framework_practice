{% extends "blog/base.html" %}
{% block content %}

{% for post in posts %}
<div class="post block">
    <h2 class="subtitle">{{ post.title }}</h2>
    <small>Posted at {{ post.created_data}}</small>
    <a href="{% url 'post_detail' post.slug %}">Detail</a>
    <hr>
</div>
{% endfor %}
{% endblock %}
