<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <form action="" method="POST">
        {% csrf_token%}
        {{ form.name.label }}{{ form.name }}
        {% if form.name.errors %}
        <div style="color:red">{{ form.name.errors.as_text }}</div>
        {% endif %}
        <input type="submit" value="submit">
    </form>
</body>
</html>
