<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>{{book.title}} {{book.author}}</p>
    <p>Current Score {{book.rating}}</p>

    {{ form.csrf_token }}
    {{ form.rating.label }} {{ form.rating(size=20) }}
    <input type="submit" value="Go">
</body>
</html>
